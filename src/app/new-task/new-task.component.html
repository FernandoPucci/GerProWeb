<form>

  <div class="row">
    <div class="input-group">
      <div class="row">
        <div class="col-6">
          <input id="txtTaskName" type="text" class="form-control" placeholder="Tarefa" aria-describedby="txtTaskName">
        </div>
        <div class="col-6">
          <input id="txtTaskDescription" type="text" class="form-control" placeholder="Descrição da Tarefa" aria-describedby="txtTaskDescription">
        </div>
      </div>
    </div>
  </div>
    <div class="form-group">
      <div *ngFor="let day of daysWeeks" class="checkbox">

        <label for="{{day.day}}-checkbox">
        <input type="checkbox" id="{{day.day}}-checkbox" checked="{{day.check}}">
        <span class="fake-input"></span>
        <span class="fake-label">{{day.name}}</span>
        </label>

      </div>
    </div>
  <div class="row">
    <div class="col-md-6">
      <input class="btn" type="button" value="Limpar">
    </div>
    <div class="col-md-6">
      <input class="btn" type="button" value="Cadastrar">
    </div>
  </div>



</form>
