<form>
  <p>{{taskCheck | json}}</p>
  <p>{{zuzu | json}}</p>
  <div class="row">
    <div class="input-group form-group">
      <div class="row">
        <div class="col-6">
          <input id="txtTaskName" name="name" [(ngModel)]="taskCheck.name" type="text" class="form-control" placeholder="Tarefa" aria-describedby="txtTaskName">
        </div>
        <div class="col-6">
          <input id="txtTaskDescription" name="description" [(ngModel)]="taskCheck.description" type="text" class="form-control" placeholder="Descrição da Tarefa"
            aria-describedby="txtTaskDescription">
        </div>
      </div>
    </div>
  </div>


  <div class="checkbox check-primary" *ngFor="let d of wd"  (change)="onWeeksDaysToggle($event)">
    <div class="row">
      <input id="chk{{d.name}}{{d.idx}}" type="checkbox" value="{{d.name}}">
      <label for="chk{{d.name}}{{d.idx}}">{{d.label}}</label>
    </div>
    </div>
