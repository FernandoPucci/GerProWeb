<div class="modalAdd modal-dialog">
  <div class="modal-content">
     <div class="modal-header">
       <button type="button" class="close" (click)="close()" >&times;</button>
       <h4 class="modal-title">{{title}}</h4>
     </div>
     <div class="modal-body">
     <div class="row">
      <div class="col-md-6">
        <label for="notificationId">Tipo de Notificação</label>
      </div>
      <div class="col-md-6">
        <select name="notificationId" id="notification" [(ngModel)]="notification.notification_type_id" class="form-control">
        <option value="">Selecione...</option>
        <option *ngFor="let n of notifications" value="{{n.key_value}}">{{n.key_name | capitalize: true}}</option>
      </select></div>
      
     </div>
     
  </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-primary" (click)="confirm()">OK</button>
       <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
     </div>
   </div>
</div>

<div class="col-md-12">
    {{notification | json}}
  </div>
