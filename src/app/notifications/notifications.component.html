<ul class="collection with-header z-depth-4">
  <li class="collection-header">
    <h5>Tipos de Notificações
      <a class="secondary-content btn-floating btn waves-effect waves-light blue add-button" (click)= "showAddNotificationType()">
        <i class="material-icons">add_circle_outline</i>
      </a>
    </h5>
  </li>

  <li *ngFor="let n of notifications" class="collection-item">
    <div class="row">
      <div class=" tooltipped col s2">{{n.notification_type_id}}</div>
      <div class="col-md-3">{{n.pre_notify_days}}</div>
      <div class="col-md-3">{{n.pre_notify_hours | zeroLeading:2}}:{{n.pre_notify_minutes| zeroLeading:2}}</div>
      <a href="#!" class="col-md-3 secondary-content">
        <i class="material-icons">delete_forever</i>
      </a>
    </div>
  </li>
</ul>
